<div class="container-fluid">
  <!-- .navbar-header contains links seen on xs & sm screens -->
  <div class="navbar-header">
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <template #sidebarToggleTooltip>
          Turn on/off <br> sidebar <br>collapsing
        </template>
        <!-- whether to automatically collapse sidebar on mouseleave. If activated acts more like usual admin templates -->
        <a (click)="toggleSidebar('static')"  class="nav-link hidden-md-down" [tooltip]="sidebarToggleTooltip"
          placement="bottom">
          <i class="fa fa-bars fa-lg"></i>
        </a>
        <!-- shown on xs & sm screen. collapses and expands navigation -->
        <a (click)="toggleSidebar('collapse')" class="hidden-lg-up nav-link" href="#" data-html="true" title="Show/hide<br>sidebar" data-placement="bottom">
          <span class="rounded rounded-lg bg-gray text-white hidden-md-up"><i class="fa fa-bars fa-lg"></i></span>
          <i class="fa fa-bars fa-lg hidden-sm-down"></i>
        </a>
      </li>
      <li class="nav-item ml-sm hidden-sm-down"><a class="nav-link" href="#"><img class="brand_logo" src="assets/images/builder_logo.png"/></a></li>
      <li class="nav-item ml-sm hidden-sm-down"><a class="nav-link" href="#"><h4 class="fw-semi-bold hidden-sm-down">SIMS Builder</h4></a></li>
    </ul>
    <a class="navbar-brand hidden-md-up">
      &nbsp;
      SIMS Builder
      &nbsp;
    </a>
  </div>

  <!-- this part is hidden for xs screens -->
  <div class="collapse navbar-collapse">
    <!-- search form! link it to your search server -->
    <ul class="nav navbar-nav float-xs-right" (click)="$event.preventDefault()">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle dropdown-toggle-notifications"
           id="notifications-dropdown-toggle" data-toggle="dropdown">
                <span class="thumb-sm avatar float-xs-left">
                    <img class="rounded-circle" src="assets/images/avatar.png" alt="...">
                </span>
          &nbsp;
          John Doe&nbsp;
        </a>
        <!-- ready to use notifications dropdown. inspired by smartadmin template.
                     consists of three components:
                     notifications, messages, progress. leave or add what's important for you.
                     uses Sing's ajax-load plugin for async content loading. See #load-notifications-btn -->
       
      </li>
      <li class="nav-item dropdown" (click)="toggledropdown($event)">
        <a href class="nav-link dropdown-toggle" data-toggle="dropdown">
          <i class="fa fa-cog fa-lg"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-right">
          <li><a class="dropdown-item" href="#"><i class="glyphicon glyphicon-user"></i> &nbsp; My Account</a></li>
          <li class="dropdown-divider"></li>
          <li><a class="dropdown-item"><i class="fa fa-sign-out"></i> &nbsp; Log Out</a></li>
        </ul>
      </li>
    </ul>
    <form class="navbar-form float-xs-right searchForm" *ngIf="showSearchform" role="search" #f="ngForm" (ngSubmit)="onDashboardSearch(f)">
      <div class="form-group">
        <div class="input-group input-group-no-border">
          <span class="input-group-addon">
              <i class="fa fa-search"></i>
          </span>
          <input class="form-control" name="search" ngModel type="text" placeholder="Search Task">
        </div>
      </div>
    </form>
  </div>
</div>
