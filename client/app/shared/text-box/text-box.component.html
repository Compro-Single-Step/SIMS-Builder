<fieldset [hidden]="!isVisible.show">
	<div class="heading">
	  <app-label [compConfig]="labelConfig"></app-label>
		<button class="glyphicon glyphicon-info-sign info-icon" [popover]="compConfig.desc.detailed" [popoverTitle]="compConfig.label" placement="right" triggers="focus"></button>
	</div>
	<div class="form-group">
	    <input class="form-control input-max-width" [(ngModel)] = "modelRef.value"/>
	</div>
	<app-label [compConfig]="descriptionConfig"></app-label>
</fieldset>
