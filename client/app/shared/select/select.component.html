<fieldset>
	<div class="heading">
		<app-label [compConfig]="labelConfig"></app-label>
		<button class="glyphicon glyphicon-info-sign info-icon" [popover]="compConfig.desc.detailed" [popoverTitle]="compConfig.label"
		 placement="right" triggers="focus"></button>
	</div>
	<div class="form-group input-max-width">
		<select class="form-control" [(ngModel)]="modelRef.value" (change)="selectedItemChange()">
		  	<option *ngFor="let item of itemList.value" [ngValue]="item">{{item.label}}</option>
			</select>
	</div>
	<app-label [compConfig]="descriptionConfig"></app-label>
	<div *ngIf="validationParams.showValidationErrors && validationErrors && validationErrors.errorsCount !==0" class="alert alert-danger input-max-width">
		<div [hidden]="!validationErrors.errors.mandatory">
			Please select a value from dropdown.
		</div>
	</div>
</fieldset>
