<div class="heading">
  <app-label [compConfig]="labelConfig"></app-label>
  <button class="glyphicon glyphicon-info-sign info-icon" [popover]="compConfig.desc.detailed" [popoverTitle]="compConfig.label"
    placement="right" triggers="focus"></button>
</div>
<div *ngIf="!dynamicMode" [ngStyle]="compConfig.rendererProperties.style">
  <ul class="nav nav-tabs tabs" (click)="$event.preventDefault()">
    <li *ngFor="let tabConfig of compConfig.items; let i = index" [ngClass]="['nav-item']" [class.active]="activeTabIndex == i">
      <a href="javascript:void(0);" class="nav-link" [class.active]="activeTabIndex == i" (click)="activeTabIndex = i">
        <span>{{tabConfig.label}}</span>
      </a>
    </li>
  </ul>
  <div class="tabPageContainer">
    <div *ngFor="let tabConfig of compConfig.items; let i = index">
      <app-tab-page [hidden]="activeTabIndex != i" [compConfig]="tabConfig" [ngClass]="{'displayInOneLine': displayInOneLine}"></app-tab-page>
    </div>
  </div>
</div>
<div *ngIf="dynamicMode" [ngStyle]="compConfig.rendererProperties.style">
  <ul class="nav nav-tabs tabs" (click)="$event.preventDefault()">
    <li *ngFor="let tab of tabs.value; let i = index" [ngClass]="['nav-item']" [class.active]="activeTabIndex == i">
      <a href="javascript:void(0);" class="nav-link" [class.active]="activeTabIndex == i" (click)="activeTabIndex = i">
        <span>{{tab.name}}</span>
      </a>
    </li>
  </ul>
  <div class="tabPageContainer">
    <div *ngFor="let tab of tabs.value; let i = index">
      <app-tab-page [hidden]="activeTabIndex != i" [compConfig]="compConfig.items[0]" [modelRef]="tab" [ngClass]="{'displayInOneLine': displayInOneLine}"></app-tab-page>
    </div>
  </div>
</div>
<app-label [compConfig]="descriptionConfig"></app-label>
