<div class="heading">
  <app-label [compConfig]="labelConfig"></app-label>
  <span class="glyphicon glyphicon-info-sign"></span>
</div>
<tabset>
  <template [ngIf]="!dynamicMode">
    <tab *ngFor="let tab of compConfig.items" customClass="customClass">
      <template tabHeading>{{tab.label}}</template>
      <app-wrapper [compConfig]="tab"></app-wrapper>
    </tab>
  </template>
  <template [ngIf]="dynamicMode">
    <tab *ngFor="let tab of tabs" customClass="customClass">
      <template tabHeading>{{tab.name}}</template>
      <app-wrapper [compConfig]="compConfig.items[0]" [modelRef]="tab"></app-wrapper>
    </tab>
  </template>
</tabset>
