<div class="row">
  <div class="col-lg-12">
    <h1 class="page-title">Sims Builder <span class="fw-semi-bold">Users</span></h1>
    <section class="widget">
      <!--<header>
        <h4>The <span class="fw-semi-bold">Angular</span> Way</h4>
        <div class="widget-controls">
          <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
          <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
          <a data-widgster="close" title="Close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
      </header>-->
      <div class="widget-body">
        <div class="mt">
          <div class="width-200 float-xs-right">
            <div class="input-group input-group-sm input-group-transparent input-group-rounded">
              <span class="input-group-addon">
                <i class="fa fa-search"></i>
              </span>
              <input class="form-control form-control-sm" id="table-search-input" [(ngModel)]="searchText" type="text" placeholder="Search Users">
            </div>
          </div>
          <table class="table table-striped table-hover" [mfData]="userData" #mf="mfDataTable" [mfRowsOnPage]="20">
            <thead>
            <tr>
              <th>
                <mfDefaultSorter by="username">User Name</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="firstname">First Name</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="lastname">Last Name</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="email">Email</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="role">Roles</mfDefaultSorter>
              </th>
              <th class="no-sort">
                <mfDefaultSorter by="options">Options</mfDefaultSorter>
              </th>   
              <!--<th class="no-sort">
                <mfDefaultSorter by="status">Status</mfDefaultSorter>
              </th>-->
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let person of mf.data | SearchPipe : searchText">
              <td><span class="fw-semi-bold">{{person.username}}</span></td>
              <td>{{person.firstname}}</td>
              <td>{{person.lastname}}</td>
              <td>{{person.email}}</td>
              <td>{{person.role}}</td>
              <td>
                <span class="glyphicon glyphicon-edit"></span>
                <span class="glyphicon glyphicon-trash"></span>               
              </td>
              <!--<td class="hidden-sm-down">
                <small>
                  <span class="fw-semi-bold">Type:</span>
                  &nbsp; {{person.info.type}}
                </small>
                <br>
                <small>
                  <span class="fw-semi-bold">Dimensions:</span>
                  &nbsp; {{person.info.dimensions}}
                </small>
              </td>
              <td class="hidden-sm-down"><a href="#">{{person.description}}</a></td>
              <td class="hidden-sm-down">{{person.date}}</td>-->
              <!--<td class="width-150">
                <div class="bg-gray-lighter progress-bar mt-xs">
                  <progress class="progress progress-sm progress-{{person.status.type}}" value="100" max="100" [ngStyle]="{ 'width': person.status.progress}"></progress>
                </div>
              </td>-->
            </tr>
            <tr *ngIf="(mf.data | SearchPipe : searchText).length === 0">
              <td colspan="100">
                No matches
              </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="12">
                <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
              </td>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </section>
  </div>
</div>
