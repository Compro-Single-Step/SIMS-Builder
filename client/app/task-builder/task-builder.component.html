<div id="TaskMetadata">
   <div class="row">
      <div class="col-md-6">
         <h3 class="page-title">
            <span><strong>Task ID:</strong> &nbsp;</span>
            <span>
            <img [src]="AppImage"/>
            </span>
            <span class="fw-semi-bold">
            {{TaskData.id}}
            </span>
         </h3>
      </div>
      <!--<div class="col-md-6">
        <h3 class="taskbadges pull-right">
          <span class="badge badge-pill badge-success align-middle">Task Commit Status : {{TaskData.testStatus}}</span>
          <span class="badge badge-pill badge-info align-middle">Task Tested : {{TaskData.commitStatus}}</span>
        </h3>
      </div>-->
   </div>
</div>
<div class="row">
   <div class="col-md-12">
      <taskbuilder-taskstep class="taskstep-number-{{stepIndex+1}}" *ngFor="let step of StepData; let stepIndex = index " [stepData]="step" (stepNavigationEvent)="stepNavigationListner($event,stepIndex)"></taskbuilder-taskstep>
   </div>
</div>
<div class="row" >
   <div class="col-md-12">
      <div class="pull-right">
        <button class="btn btn-dark mr-1">
          Test Task
        </button>
				<button (click) = "lauchPreviewTask()"class="btn btn-dark mr-1">
					Preview Task
				</button>
        <div class="seperator">.</div>
				<button class="btn btn-dark width-100">
					Generate
				</button>
			</div>
   </div>
</div>
<div bsModal #selectTemplateDialog="bs-modal" id="selectTemplateDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button (click)="selectTemplateDialog.hide()" aria-label="Close" class="close" type="button">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title text-xs-center fw-bold mt" id="myModalLabel18">Select the Template</h4>
      </div>
      <div class="modal-body">
        <ul class="list-group templateList">
          <li class="list-group-item" *ngFor="let template of templateOptions" (dblclick)="setTempalateMap(template)" (click)="selectTemplate($event,template)">{{template.name}}</li>
        </ul>
      </div>
      <div class="modal-footer">
         <div class="pull-right">
          <button (click) = "callSetTemplate()"class="btn btn-dark mr-1" [disabled] = "disableOkBtn">
            OK
          </button>
			  </div>
      </div>
    </div>
  </div>  
</div>
